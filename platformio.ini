[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
upload_port = COM3
lib_deps = 
	adafruit/Adafruit BMP280 Library@^2.6.8
	adafruit/Adafruit BusIO@^1.17.2
	adafruit/Adafruit GPS Library@^1.7.5
	adafruit/Adafruit LIS3MDL@^1.2.4
	adafruit/Adafruit LSM9DS1 Library@^2.2.1
	adafruit/Adafruit MAX31865 library@^1.6.2
	adafruit/Adafruit Unified Sensor@^1.1.15
	arduino-libraries/Arduino_HTS221@^1.0.0
	adafruit/Adafruit HTS221@^0.1.5
